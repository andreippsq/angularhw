<div *ngIf="!isLoading; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <span>
    {{ article.title }}
    <img src="{{article.imgUrl}}" alt="{{article.title }}">
    {{ article.tag }}
    {{ article.author }}
    {{ article.date }}
    {{ article.tag }}
    {{ article.content }}
    <a routerLink="/">back</a>
  </span>
</ng-template>

<ng-template #elseBlock>
  <div>Loading...</div>
</ng-template>
